<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Pattern Generator</h2>
        <label for="rows">Enter number of rows:</label>
        <input type="number" id="rows" min="1" placeholder="Enter a number">
        
        <label for="patternType">Select Pattern Type:</label>
        <select id="patternType">
            <option value="pyramid">Pyramid</option>
            <option value="triangle">Right Triangle</option>
            <option value="square">Square</option>
        </select>

        <button onclick="generatePattern()">Generate Pattern</button>

        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
